---
layout: default
---
<a href="/blog/"><i class="fas fa-chevron-left"></i> Back to articles</a>
<h1>{{ page.title }}</h1>
<p>{{ page.date | date: '%B %d, %Y' }}</p>

{{ content }}

{% if page.previous %}
    <a href="{{ page.previous.url }}"><i class="fas fa-chevron-left"></i> Previous Post</a>
{% endif %}
{% if page.next %}
    <a href="{{ page.next.url }}" class="float-right">Next Post <i class="fas fa-chevron-right"></i></a>
{% endif %}
