- name: Procedural Terrain
  img: /assets/img/thumb-terrain.png
  description: This is an OpenSCAD script that procedurally generates a random block of terrain, which includes trees, grass, water, cliffes, beaches and mountains. The script uses the diamond-square algorithm for generating the height map, then goes through several passes to add colour and objects such as trees.
  repo: https://github.com/NeptunianEclipse/procedural-terrain
  tags: ['openscad', 'procedural', 'mesh generation']

